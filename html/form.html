<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../img/logo.png">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>CONTÁCTENOS</h1>
                <p>Ingrese su información y nos pondremos en contacto con usted muy pronto</p>
            </div>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Nombre:</label>
                        <input type="text" class="input_form" id="" placeholder="Escriba su nombre" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Apellido:</label>
                        <input type="text" class="input_form" id="" placeholder="Escriba su apellido" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Teléfono:</label>
                        <input type="number" class="input_form" id="" placeholder="Escriba su teléfono" maxlength="10" minlength="10">
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">E-mail:</label>
                        <input type="email" class="input_form" id="" placeholder="Escriba su correo electrónico" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Contraseña:</label>
                        <input type="password" class="input_form" id="" placeholder="Escriba su contraseña" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Repita su contraseña:</label>
                        <input type="password" class="input_form" id="" placeholder="Repita su contraseña" >
                    </div>
                    <div class="row_form">
                        <button class="button_form">Enviar</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
